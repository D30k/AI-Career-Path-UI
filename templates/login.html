<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Career Pathway AI</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Optional CSS link -->
    <style>
        body { font-family: sans-serif; background: #f0f4f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .auth-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #2563eb; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .error { color: red; font-size: 14px; margin-top: 10px; text-align: center; }
        a { display: block; text-align: center; margin-top: 15px; color: #555; text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-box">
        <h2>Sign In</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Donâ€™t have an account? Register</a>
    </div>
</body>
</html>
